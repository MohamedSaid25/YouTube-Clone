<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="imgs/4375133_logo_youtube_icon.png"
    />
    <title>YouTube</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <nav class="nav-bar">
      <div class="left">
        <span class="material-symbols-outlined menu" style="font-size: 35px">
          menu
        </span>
        <div class="logo-sec">
          <img src="imgs/white_youtube logo_icon.png" alt="" class="logo" />
        </div>
      </div>
      <div class="mid">
        <div class="search-bar-div">
          <input type="search" placeholder="Search" class="search-bar" />
        </div>

        <div class="micro">
          <span class="material-symbols-outlined mic" style="font-size: 30px">
            mic
          </span>
        </div>
      </div>
      <div class="right">
        <div class="create">
          <span class="material-symbols-outlined" style="font-size: 30px">
            create_new_folder
          </span>
        </div>
        <div class="notification">
          <span class="material-symbols-outlined noti" style="font-size: 30px">
            notifications
          </span>
        </div>

        <div class="profile-pic">
          <span class="material-symbols-outlined" style="font-size: 30px">
            account_circle
          </span>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="side-bar"></div>
      <div class="content"></div>
    </main>
  </body>
</html>
